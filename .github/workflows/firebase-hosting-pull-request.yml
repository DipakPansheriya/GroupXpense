name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches: [main, master]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug - List files
        run: ls -la

      - name: Install dependencies
        run: |
          npm ci --verbose
          npm list --depth=0

      - name: Check Angular configuration
        run: |
          npx ng version
          npx ng config projects

      - name: Build Angular application (with detailed output)
        run: npx ng build --configuration=production --verbose

      - name: Verify build output
        run: |
          ls -la dist/
          find dist/ -type f -name "*.js" | head -5

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GROUPXPENSE_4153F }}
          projectId: groupxpense-4153f